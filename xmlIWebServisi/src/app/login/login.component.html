<div class="login-container">
  <h2>Prijava</h2>
  <form (submit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="loginDTO.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Lozinka</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginDTO.password"
        required
      />
    </div>
    <button type="submit">Prijavi se</button>
  </form>
</div>
